<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votaciones 4º Categorías</title>
    <link rel="stylesheet" href="./pagina_votaciones.css">
    <script src="./pagina_votaciones_interacciones.js"></script>
    <script src="/pagina/datos.js"></script>
    <script src="scripts.js"></script>
</head>

<body>
    <!--bt volver pagina principal-->
    <img draggable="false" src="/pagina/assets/flecha_volver.svg" alt="" class="bt-volver-pagina-principal"
        onclick="volver_pagina_inicio()">
    <!--nombre categoria-->
    <h3 id="text-categoria-mostrar">Categoria:<font>Amable</font></h3>
    <!--bt votos categoria-->
    <div class="alinear-bts-votos-categoria">
        <input type="button" class="bt-voto-categoria seleccionado" id="bt-voto-categoria-1" value="Voto 1"
            style="    border-top-right-radius: 0px;border-bottom-right-radius: 0px;"
            onclick="cambiar_numero_voto_seleccionado(1)">
        <input type="button" class="bt-voto-categoria" id="bt-voto-categoria-2" value="Voto 2"
            style="    border-top-left-radius: 0px;border-bottom-left-radius: 0px;"
            onclick="cambiar_numero_voto_seleccionado(2)">
    </div>
    <!--datos mostrados candidato seleccionado-->
    <div id="alinear-div-datos-candidato-seleccionado">
        <img draggable="false" src="" alt="" class="img-datos-candidato-votar">
        <div class="text-nombre-datos-candidato-votar"></div>
        <div class="text-clase-datos-candidato-votar"></div>
        <div class="text-descripcion-datos-candidato-votar"></div>
        <input type="button" value="Votar" class="bt-votar-datos-candidato-votar" onclick="">
        <!--bt pasar o retroceder a una categoria de voto-->
        <img src="/pagina/assets/flecha_cambiar.svg" alt="" class="bt-cambiar-retroceder-categoria" onclick="categoria_anterior()">
        <img src="/pagina/assets/flecha_cambiar.svg" alt="" class="bt-cambiar-siguiente-categoria" onclick="categoria_siguiente()">
    </div>
    <!--candidatos para votar-->
    <div id="alinear-div-candidatos-votar">
    </div>
</body>

</html>
